<html>
  <head>

  </head>

    <header>
      <div class="logoCell">
        <img src="assets/img/logo.png">
      </div>
      <div class="queryCell">
        <input id="query" type="text" placeholder="search for something like bqq" />

          </ul>
        </div>
      </section>
    </main>
    <footer>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhlJ_tj2EQz6bLUBb566YfUh_WO_P1fr8"></script>
      <script src="assets/js/foursquareApi.js"></script>
      <script type="text/javascript" src="assets/js/CustomGoogleMapMarker.js"></script>
      <script src="assets/js/iscroll.js"></script>
      <script src="assets/js/main.js"></script>
    </footer>
  </body>
</html>
